
<button class="btn btn-sm btn-primary" (click)="loadData()">Load Data</button>

@if(tasksList$ | async; as tasks){
    <ul>

        @for(task of tasks;track task){
            <app-task  [todo]="task" (onDeleteTask)="deleteTask($event)"></app-task>
        }@empty {
            <li>
                <a>No Data Found</a>
            </li>
        }
        
    </ul>
}
